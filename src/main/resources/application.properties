# Server Configuration
server.port=${PORT:8080}

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate

# Azure Cloud Configuration
spring.cloud.azure.credential.client-id=${AZURE_CLIENT_ID}
spring.cloud.azure.credential.client-secret=${AZURE_CLIENT_SECRET}
spring.cloud.azure.profile.tenant-id=${AZURE_TENANT_ID}
spring.cloud.azure.storage.blob.account-name=${AZURE_STORAGE_ACCOUNT_NAME}
dutact.storage.azure.blob.container-name=${AZURE_STORAGE_BLOB_CONTAINER_NAME}


# Token Configuration
auth.jwt.secret=${JWT_SECRET}
auth.jwt.lifespan=${JWT_LIFESPAN}
auth.jwt.algorithm=${JWT_ALGORITHM}
auth.jwt.verification-duration=${JWT_VERIFICATION_DURATION}

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}

# Flyway Migration
spring.flyway.locations=${FLYWAY_LOCATIONS}

# Application URL
app.url=${APP_URL}
